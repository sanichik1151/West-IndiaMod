 MAY_low_quality_buildings: "Низкое качество строительства"
 MAY_low_quality_buildings_desc: "Наше государство появилось лишь недавно и только выстроило политическую систему, однако многим людям до сих пор не хватает жилья, либо стройки делаются некачественно из-за отсутствия оборудования."

 MAY_Caucasian_patriotism: "Кавказский патриотизм"
 MAY_Caucasian_patriotism_desc: "Северные народы Кавказа очень воинственны, и это доказало война с Российской Империей, в которой мы проиграли. Однако, мы не сдались и построили новое и свободное государство."

 MAY_Pluralism: "Плохая реализация Плюрализма"
 MAY_Pluralism_desc: "Большинство наших жителей исповедуют Ислам, однако, у нас также много христиан. Мы стараемся держать между ними планку, но часто конфликты доходят до критических фаз."

 MAY_Economic_miracle: "Экономическое чудо Северного Кавказа"
 MAY_Economic_miracle_desc: "Несмотря на конфликты населения между религиями, прошлыми неудачами и проблемами в строительстве, мы смогли выйти в плюс и экономика показывает только хорошие результаты"

