# [MAY] - Майдеск (Северокавказская Федерация)
# ---------------------------------------------------------

 MAY_low_quality_buildings: "Низкое качество строительства"
 MAY_low_quality_buildings_desc: "Наше государство появилось лишь недавно и только выстроило политическую систему, однако многим людям до сих пор не хватает жилья, либо стройки делаются некачественно из-за отсутствия оборудования."

 MAY_Caucasian_patriotism: "Кавказский патриотизм"
 MAY_Caucasian_patriotism_desc: "Северные народы Кавказа очень воинственны, и это доказало война с Российской Империей, в которой мы проиграли. Однако, мы не сдались и построили новое и свободное государство."

 MAY_Pluralism: "Плохая реализация Плюрализма"
 MAY_Pluralism_desc: "Большинство наших жителей исповедуют Ислам, однако, у нас также много христиан. Мы стараемся держать между ними планку, но часто конфликты доходят до критических фаз."

 MAY_Economic_miracle: "Экономическое чудо Северного Кавказа"
 MAY_Economic_miracle_desc: "Несмотря на конфликты населения между религиями, прошлыми неудачами и проблемами в строительстве, мы смогли выйти в плюс и экономика показывает только хорошие результаты"

# [STR] - Сотарк (Государство Новороссия)
# ---------------------------------------------------------

 STR_devastated_front: "Разрозненный объединённый фронт"
 STR_devastated_front_desc: "Наше государство появилось в ходе стихийного восстания множества партизанских и подпольных организаций против властей в Киеве. Вследствие этого председателю Сотарку пришлось идти на десятки компромиссов и невыгодных соглашений с множеством движений и организаций — от нацистов и бандеровцев до ленинистов и левых либертарианцев.\n\nЭто позволило создать мощную политическую и революционную силу, что почти смела с лица земли киевский джихадистский режим, но в последний момент революция впала в стагнацию, и мы пошли на худой мир. Сейчас же единый фронт под угрозой распада из-за внутренних противоречий, и действовать, похоже, придётся быстро...\n\nХто відважний - хай йде із нами. Лицарями будьмо юнаки!"
  
 STR_revolution: "3 года революции!"
 STR_revolution_desc: "Прошло три года с Криворожской декларации, объявленной председателем Трудовой Рады Сотарком.\n\nИменно тогда наш народ сбросил свои оковы и пошёл в бой за свободу и нацию против малороссийских исламистов и закарпатских жидов. С того момента мы построили пусть и стихийное, но вполне функциональное государство с профессиональной армией и полноценной экономикой.\n\nНа могилу землю будем мати, на могилі воля зацвіте!"
  
 STR_Russophile_heroes: "Русофильская гниль в армии"
 STR_Russophile_heroes_desc: "Как бы нам не хотелось это скрывать, в нашей армии существует целая сеть подпольных заговорщиков и диссидентов, желающих нашего подчинения Москве.\n\nОни настаивают на роспуске вооружённых сил, отказе от суверенитета и формировании «Нового Советского Союза». Они имеют незначительную поддержку в народе, но их влияние на армию неоспоримо.\n\nЗа нікого битись не будемо, до нікого в найми не підем! За Вкраїну ми усі живемо, і за неї голови кладем!"
  
 STR_wealth_novorossiya: "Головокружение от богатств Новороссии"
 STR_wealth_novorossiya_desc: "После захвата совместными силами Красной Армии и отрядов Украинских Националистов территории всей Новороссии, мы обнаружили неимоверные богатства этого региона.\n\nШахты, заводы, плодородная почва, мощная транспортная инфраструктура... Всё это было национализировано и передано под управление военных и государства. Сейчас мы пожинаем плоды эксплуатации и передела этих прекрасных ресурсов, параллельно добивая их бывших частных владельцев.\n\nНастоящее экономическое освобождение не за горами, и рабочие с фермерами Новороссии вздохнут с облегчением.\n\nЛети, пісне, попід небесами! До вкраїнських промовляй сердець: хай же буде наша воля з нами!"

